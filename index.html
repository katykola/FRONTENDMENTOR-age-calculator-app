<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="date-fields">
        <div class="date-field">
          <label class="label-field label-valid" for="day">Day</label>
          <input
            class="field-input input-valid"
            id="day"
            type="number"
            name="day"
            placeholder="DD"
            maxlength="2"
          />
          <p class="invalidMessage" id="dayInvalidMessage">
            Must be a valid day
          </p>
        </div>
        <div class="date-field">
          <label class="label-field label-valid" for="month">Month</label>
          <input
            class="field-input input-valid"
            id="month"
            type="number"
            name="month"
            placeholder="MM"
          />
          <p class="invalidMessage" id="monthInvalidMessage">
            Must be a valid month
          </p>
        </div>
        <div class="date-field">
          <label class="label-field label-valid" for="year">Year</label>
          <input
            class="field-input input-valid"
            id="year"
            type="number"
            name="year"
            placeholder="YYYY"
          />
          <p class="invalidMessage" id="yearInvalidMessage">
            Must be in a past
          </p>
        </div>
      </div>

      <div class="arrow-line">
        <div class="arrow-btn">
          <img class="arrow" src="/assets/images/icon-arrow.svg" alt="" />
        </div>
      </div>

      <p class="outcome-text">
        <span id="outcomeYears" class="outcome-number">--</span> years
      </p>
      <p class="outcome-text">
        <span id="outcomeMonths" class="outcome-number">--</span> months
      </p>
      <p class="outcome-text">
        <span id="outcomeDays" class="outcome-number">--</span> days
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
